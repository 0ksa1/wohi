    <div class="container mt-4">
        <h1>Contact Me:</h1>
        <form action="/action_page.php">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" placeholder="Enter name" id="name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" placeholder="Enter age" id="age" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" rows="5" id="message" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">How did you know about my page?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="source" id="google" value="Google" required>
                    <label class="form-check-label" for="google">Google</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="source" id="friend" value="From a friend" required>
                    <label class="form-check-label" for="friend">From a friend</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="source" id="linkedin" value="Linkedin" required>
                    <label class="form-check-label" for="linkedin">From Linkedin</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="source" id="other" value="Other" required>
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
